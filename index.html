<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hct测试平台</title>
    <link rel="icon" href="images/ico.jpg" type="image/jpeg">
    <!-- 外部资源引入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36BFFA',
                        accent: '#0FC6C2',
                        navBlue: '#D6E8FF',
                        nightBlue: '#C9E0FF',
                        footerGray: '#6B7280',
                        footerLightGray: '#F3F4F6',
                        cubeRed: '#FF416C',
                        cubeBlue: '#165DFF',
                        cubeGreen: '#00F5D4',
                        cubeYellow: '#FFDE59',
                        cubeOrange: '#FF9A8B',
                        cubeWhite: '#F7FFF7',
                        greetingBg: '#E6F0FF',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 基础变量与响应式配置 */
        :root {
            --cube-size: 120px;
            --cube-min-size: 90px;
            --cube-max-size: 160px;
            --loading-text-size: 1.1rem;
            --particle-base-size: 8px;
            --grid-size: 40px;
            
            /* 动画时长变量 */
            --cube-spin-duration: 12s;
            --cube-pulse-duration: 3s;
            --fade-duration: 2s;
            --pulse-duration: 1.5s;
            --breath-delay: 0.2s;
            --grid-animation-duration: 15s;
            
            /* 粒子速度变量 */
            --particle-speed: 0.4s;
            
            /* 彩虹色背景变量 */
            --rainbow-1: #FF6B6B;
            --rainbow-2: #FFD166;
            --rainbow-3: #06D6A0;
            --rainbow-4: #118AB2;
            --rainbow-5: #9B5DE5;
            --rainbow-6: #F72585;
            
            --grid-color: rgba(255, 255, 255, 0.1);
            --particle-connection: rgba(255, 255, 255, 0.3);
        }
        
        /* 平板响应式调整 */
        @media (max-width: 768px) {
            :root {
                --cube-size: 100px;
                --cube-min-size: 70px;
                --cube-max-size: 130px;
                --loading-text-size: 1rem;
                --particle-base-size: 6px;
                --cube-spin-duration: 15s;
                --grid-size: 30px;
                --particle-speed: 0.3s;
            }
        }
        
        /* 手机响应式调整 */
        @media (max-width: 480px) {
            :root {
                --cube-size: 80px;
                --cube-min-size: 55px;
                --cube-max-size: 105px;
                --loading-text-size: 0.9rem;
                --particle-base-size: 4px;
                --cube-spin-duration: 18s;
                --grid-size: 25px;
                --particle-speed: 0.2s;
            }
        }
        
        /* 低性能设备优化 */
        @supports not (transform-style: preserve-3d) or (max-width: 320px) {
            :root {
                --cube-spin-duration: 25s;
                --particle-base-size: 3px;
                --cube-pulse-duration: 4s;
                --particle-speed: 0.1s;
            }
        }
        
        /* 基础样式与布局 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        
        /* 主导航栏样式 */
        .main-nav {
            background-color: var(--navBlue);
            box-shadow: 0 2px 10px rgba(22, 93, 255, 0.15);
            padding: 0.5rem 2rem;
            position: relative;
            z-index: 101;
            transition: background-color 0.3s ease;
        }
        
        .main-nav:hover {
            background-color: #CCE0FF;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
            text-decoration: none;
        }
        
        .logo-icon {
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-link {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }
        
        /* 导航栏响应式调整 */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--navBlue);
                flex-direction: column;
                gap: 0;
                padding: 1rem 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transform: translateY(-10px);
                opacity: 0;
                pointer-events: none;
                transition: transform 0.3s ease, opacity 0.3s ease;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }
            
            .nav-link {
                padding: 0.8rem 0;
                border-bottom: 1px solid rgba(22, 93, 255, 0.1);
            }
            
            .nav-link:last-child {
                border-bottom: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
        }
        
        /* 信息导航栏样式 */
        .navbar {
            background-color: var(--navBlue);
            padding: 0.8rem 2rem;
            box-shadow: 0 2px 10px rgba(22, 93, 255, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
            flex-wrap: wrap;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .navbar.night-mode {
            background-color: var(--nightBlue);
        }
        
        .navbar:hover {
            box-shadow: 0 4px 15px rgba(22, 93, 255, 0.2);
        }
        
        .greeting-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background-color: var(--greetingBg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(22, 93, 255, 0.1);
        }
        
        .greeting-icon {
            font-size: 1.5rem;
            color: var(--primary);
            transition: transform 0.3s ease;
        }
        
        .greeting-container:hover .greeting-icon {
            transform: rotate(15deg) scale(1.1);
        }
        
        .greeting-text {
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }
        
        .current-time {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.1rem;
        }
        
        .nav-right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .daily-quote {
            font-size: 0.9rem;
            color: #2c3e50;
            font-style: italic;
            margin-bottom: 0.3rem;
            max-width: 400px;
            text-align: right;
            transition: opacity 1s ease-in-out, transform 0.5s ease;
        }
        
        .daily-quote:hover {
            transform: translateX(-5px);
        }
        
        .device-info {
            font-size: 0.8rem;
            color: #555;
            display: flex;
            gap: 1rem;
            margin-bottom: 0.2rem;
        }
        
        .location-info {
            font-size: 0.8rem;
            color: #555;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .ip-address, .device-type, .city-location {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: color 0.3s ease;
        }
        
        .ip-address:hover, .device-type:hover, .city-location:hover {
            color: var(--primary);
        }
        
        .city-name {
            font-weight: 500;
        }
        
        .city-english {
            color: #666;
            margin-left: 5px;
            font-style: italic;
        }
        
        /* 位置更新指示器 */
        .location-updating {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary);
            margin-left: 5px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }
        
        /* 主内容区域 */
        .content {
            display: none;
            flex: 1;
            text-align: center;
            padding: 2rem clamp(1rem, 5vw, 3rem);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .content h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            color: #333;
        }
        
        /* 底部信息区域 */
        .footer {
            background-color: var(--footerLightGray);
            padding: 1.5rem clamp(1rem, 5vw, 2rem);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: auto;
            color: var(--footerGray);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--rainbow-1), var(--rainbow-2), var(--rainbow-3), var(--rainbow-4), var(--rainbow-5), var(--rainbow-6));
            background-size: 200% 100%;
            animation: footerGradient 8s ease infinite;
        }
        
        .footer:hover {
            background-color: #E5E7EB;
            transform: translateY(-3px);
            box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.05);
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        
        .footer-link {
            color: var(--footerGray);
            text-decoration: none;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0;
            position: relative;
        }
        
        .footer-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .footer-link:hover::after {
            width: 100%;
        }
        
        .footer-bottom {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            font-size: 0.875rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(107, 114, 128, 0.1);
        }
        
        .copyright {
            margin: 0;
            transition: color 0.3s ease;
        }
        
        .footer:hover .copyright {
            color: #374151;
        }
        
        .footer-social {
            display: flex;
            gap: 1rem;
        }
        
        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: rgba(22, 93, 255, 0.1);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(30deg);
            transition: all 0.5s ease;
        }
        
        .social-icon:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-5px) rotate(10deg);
            box-shadow: 0 5px 15px rgba(22, 93, 255, 0.3);
        }
        
        .social-icon:hover::before {
            left: 120%;
        }
        
        /* 信息弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            animation: modalPop 0.3s forwards;
        }
        
        @keyframes modalPop {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
            padding-right: 1.5rem;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-close:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }
        
        .modal-body {
            color: #475569;
            line-height: 1.6;
        }
        
        .modal-body ul {
            list-style-position: inside;
            margin-left: 0.5rem;
        }
        
        .modal-body li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        
        .modal-body a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.2s ease;
        }
        
        .modal-body a:hover {
            color: #0E42D2;
            text-decoration: underline;
        }
        
        .shareholder-header {
            background-color: var(--navBlue);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .shareholder-header h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .shareholder-header p {
            color: #475569;
            font-size: 0.9rem;
        }
        
        /* 股东图标样式 */
        .shareholder-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 1.1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .shareholder-avatar:hover {
            transform: scale(1.2) rotate(15deg);
        }
        
        .shareholder-1 { background-color: var(--rainbow-1); }
        .shareholder-2 { background-color: var(--rainbow-2); color: #333; }
        .shareholder-3 { background-color: var(--rainbow-3); }
        .shareholder-4 { background-color: var(--rainbow-4); }
        
        .team-role {
            font-size: 0.9rem;
            color: #666;
            margin-left: 0.5rem;
        }
        
        /* 加载屏幕样式 - 彩虹色背景 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg, 
                var(--rainbow-1) 0%, 
                var(--rainbow-2) 20%, 
                var(--rainbow-3) 40%, 
                var(--rainbow-4) 60%, 
                var(--rainbow-5) 80%, 
                var(--rainbow-6) 100%
            );
            background-size: 400% 400%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity var(--fade-duration) ease-out;
            overflow: hidden;
            contain: layout paint;
            animation: backgroundShift 15s ease infinite;
        }
        
        /* 动态网格背景 */
        .loading-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            transform-origin: center center;
            animation: gridMove var(--grid-animation-duration) linear infinite;
            pointer-events: none;
        }
        
        /* 网格动画遮罩 */
        .loading-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center, 
                transparent 0%, 
                rgba(0, 0, 0, 0.3) 70%, 
                rgba(0, 0, 0, 0.6) 100%
            );
            pointer-events: none;
        }
        
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 粒子连接线容器 */
        .particle-connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        /* 粒子样式 */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            contain: layout paint;
            z-index: 2;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        
        .particle.special {
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.3) 100%);
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            animation: specialPulse 3s infinite alternate;
        }
        
        @keyframes specialPulse {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255,255,255,0.6); }
            100% { transform: scale(1.2); box-shadow: 0 0 30px rgba(255,255,255,0.9); }
        }
        
        /* 魔方容器与3D效果 */
        .cube-container {
            width: var(--cube-size);
            height: var(--cube-size);
            margin-bottom: clamp(1rem, 5vh, 2rem);
            perspective: clamp(600px, 20vw, 800px);
            perspective-origin: 50% 50%;
            will-change: transform, perspective;
            animation: cubePulse var(--cube-pulse-duration) cubic-bezier(0.4, 0, 0.6, 1) infinite;
            z-index: 10;
            position: relative;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: hyperSpin var(--cube-spin-duration) cubic-bezier(0.34, 1.56, 0.64, 1) infinite;
            will-change: transform;
            transform: translateZ(0);
            touch-action: manipulation;
        }
        
        /* 魔方面与单元格样式 */
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            background-color: #222;
            backface-visibility: hidden;
            border-radius: 3px;
            transform: translateZ(0);
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
            transition: all 0.5s ease;
            will-change: box-shadow;
            animation: faceGlow var(--cube-pulse-duration) cubic-bezier(0.4, 0, 0.6, 1) infinite var(--breath-delay);
        }
        
        /* 彩虹色魔方面 */
        .cube-front { background: linear-gradient(135deg, #000 0%, var(--rainbow-1) 100%); }
        .cube-back { background: linear-gradient(135deg, #000 0%, var(--rainbow-2) 100%); }
        .cube-right { background: linear-gradient(135deg, #000 0%, var(--rainbow-3) 100%); }
        .cube-left { background: linear-gradient(135deg, #000 0%, var(--rainbow-4) 100%); }
        .cube-top { background: linear-gradient(135deg, #000 0%, var(--rainbow-5) 100%); }
        .cube-bottom { background: linear-gradient(135deg, #000 0%, var(--rainbow-6) 100%); }
        
        .cube-face::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at var(--light-x, 30%) var(--light-y, 30%), 
                rgba(255,255,255,0.3) 0%, 
                transparent 70%
            );
            opacity: 0.7;
            will-change: opacity;
            animation: lightPulse var(--cube-pulse-duration) cubic-bezier(0.4, 0, 0.6, 1) infinite var(--breath-delay), 
                       lightMove 8s infinite ease-in-out;
        }
        
        .cube-cell {
            border-radius: 1px;
            transition: transform 0.3s ease, filter 0.5s ease, background-color 1s ease;
            animation: cellPulse calc(var(--cube-pulse-duration) * 1.5) cubic-bezier(0.4, 0, 0.6, 1) infinite var(--breath-delay), 
                       colorShift 10s infinite alternate;
        }
        
        /* 彩虹色魔方单元格 */
        .cube-front .cube-cell { background-color: var(--rainbow-1); }
        .cube-back .cube-cell { background-color: var(--rainbow-2); }
        .cube-right .cube-cell { background-color: var(--rainbow-3); }

                pc.createOffer()

                    .catch(err => {
                        console.error('获取IP时出错:', err);
                        resolve(ipAddresses);
                    });
                
                pc.onicecandidate = (e) => {
                    if (!e.candidate) {
                        resolve(ipAddresses);
                        return;
                    }
                    
                    const ipv4Regex = /\b(?:\d{1,3}\.){3}\d{1,3}\b/;
                    const ipv4Match = e.candidate.candidate.match(ipv4Regex);
                    
                    if (ipv4Match && ipv4Match[0] && !ipv4Match[0].startsWith('127.')) {
                        ipAddresses.ipv4 = ipv4Match[0];
                    }
                };
                
                setTimeout(() => {
                    resolve(ipAddresses);
                    pc.close();
                }, 5000);
            });
        }

        // 根据IP地址获取并更新位置信息
        async function updateLocationByIP(ip) {
            // 显示更新指示器
            dom.locationUpdating.style.display = 'inline-block';
            
            try {
                // 先尝试使用IP专用API
                let response, data;
                
                try {
                    // 使用IPAPI获取位置信息
                    response = await fetch(`https://ipapi.co/${ip}/json/`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    data = await response.json();
                } catch (error) {
                    console.log('IPAPI失败，尝试备用API:', error);
                    // 备用API
                    response = await fetch(`https://ipinfo.io/${ip}/json`);
                    if (!response.ok) throw new Error(`Fallback API error! status: ${response.status}`);
                    data = await response.json();
                }
                
                let chineseCity = data.city || '未知城市';
                let englishCity = data.city || 'Unknown City';
                
                // 处理中文城市名的英文翻译
                if (/[\u4e00-\u9fa5]/.test(chineseCity) && cityTranslations[chineseCity]) {
                    englishCity = cityTranslations[chineseCity];
                } 
                // 处理英文城市名的中文翻译
                else if (!/[\u4e00-\u9fa5]/.test(chineseCity)) {
                    for (const [cn, en] of Object.entries(cityTranslations)) {
                        if (en.toLowerCase() === chineseCity.toLowerCase()) {
                            chineseCity = cn;
                            break;
                        }
                    }
                }
                
                // 平滑更新城市信息
                dom.cityName.style.opacity = '0';
                dom.cityEnglish.style.opacity = '0';
                
                setTimeout(() => {
                    dom.cityName.textContent = chineseCity;
                    dom.cityEnglish.textContent = `(${englishCity})`;
                    dom.cityName.style.opacity = '1';
                    dom.cityEnglish.style.opacity = '1';
                }, 300);
                
            } catch (error) {
                console.error('获取位置信息失败:', error);
                dom.cityName.textContent = '获取失败';
                dom.cityEnglish.textContent = '(Error)';
            } finally {
                // 隐藏更新指示器
                setTimeout(() => {
                    dom.locationUpdating.style.display = 'none';
                }, 1000);
            }
        }
        
        // 初始化粒子连接线Canvas
        function initConnectionCanvas() {
            const canvas = dom.particleConnections;
            const ctx = canvas.getContext('2d');

                canvas.width = window.innerWidth;

            }

            window.addEventListener('resize', resizeCanvas);
            
            connectionCtx = ctx;

        // 绘制粒子之间的连接线
        function drawParticleConnections() {
            if (!connectionCtx || particles.length < 2) return;
            
            const ctx = connectionCtx;
            const { width, height } = dom.particleConnections;
            
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxConnectionDistance) {
                        const opacity = 1 - (distance / maxConnectionDistance);
                        
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.6})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(drawParticleConnections);
        }
        
        // 粒子背景创建函数
        function createParticles() {
            dom.particlesContainer.innerHTML = '';
            particles = [];
            
            if (device.isLowPerformance) return;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const baseSize = varFromRoot('--particle-base-size');
                const size = Math.random() * (device.isMobile ? 8 : 12) + baseSize;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                particles.push({
                    element: particle,
                    x: (x / 100) * window.innerWidth,
                    y: (y / 100) * window.innerHeight,
                    size: size,
                    vx: (Math.random() - 0.5) * varFromRoot('--particle-speed'),
                    vy: (Math.random() - 0.5) * varFromRoot('--particle-speed')
                });
                
                const delay = Math.random() * 10;
                const duration = 8 + Math.random() * 12;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                if (Math.random() < 0.3) {
                    particle.classList.add('special');
                    particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s, 
                                               pulse 3s infinite alternate`;
                } else {
                    particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s, 
                                               particleColor 8s infinite alternate ${Math.random() * 4}s`;
                }
                
                dom.particlesContainer.appendChild(particle);
            }
            
            animateParticles();
        }
        
        // 粒子动画函数
        function animateParticles() {
            if (device.isLowPerformance) return;
            
            particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                if (particle.x < 0 || particle.x > window.innerWidth) {
                    particle.vx = -particle.vx;
                }
                if (particle.y < 0 || particle.y > window.innerHeight) {
                    particle.vy = -particle.vy;
                }
                
                particle.element.style.left = `${(particle.x / window.innerWidth) * 100}%`;
                particle.element.style.top = `${(particle.y / window.innerHeight) * 100}%`;
            });
            
            requestAnimationFrame(animateParticles);
        }
        
        // 鼠标交互影响粒子
        function setupParticleInteraction() {
            if (device.isLowPerformance) return;
            
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const influenceRadius = device.isMobile ? 100 : 150;
                
                particles.forEach(particle => {
                    const dx = mouseX - particle.x;
                    const dy = mouseY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < influenceRadius) {
                        const force = 1 - (distance / influenceRadius);
                        const angle = Math.atan2(dy, dx);
                        
                        const repelX = Math.cos(angle) * force * -50;
                        const repelY = Math.sin(angle) * force * -50;
                        
                        const newX = particle.x + repelX;
                        const newY = particle.y + repelY;
                        
                        particle.element.style.left = `${Math.max(0, Math.min(100, (newX / window.innerWidth) * 100))}%`;
                        particle.element.style.top = `${Math.max(0, Math.min(100, (newY / window.innerHeight) * 100))}%`;
                        
                        const scale = 1 + (1 - distance / influenceRadius) * 1.5;
                        particle.element.style.transform = `scale(${scale})`;
                        particle.element.style.opacity = 0.3 + (1 - distance / influenceRadius) * 0.7;
                    } else {
                        particle.element.style.transform = '';
                        particle.element.style.opacity = '';
                    }
                });
            });
            
            document.addEventListener('touchmove', (e) => {
                if (e.touches.length > 0) {
                    const touch = e.touches[0];
                    const mouseX = touch.clientX;
                    const mouseY = touch.clientY;
                    const influenceRadius = 100;
                    
                    particles.forEach(particle => {
                        const dx = mouseX - particle.x;
                        const dy = mouseY - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < influenceRadius) {
                            const force = 1 - (distance / influenceRadius);
                            const angle = Math.atan2(dy, dx);
                            
                            const repelX = Math.cos(angle) * force * -40;
                            const repelY = Math.sin(angle) * force * -40;
                            
                            const newX = particle.x + repelX;
                            const newY = particle.y + repelY;
                            
                            particle.element.style.left = `${Math.max(0, Math.min(100, (newX / window.innerWidth) * 100))}%`;
                            particle.element.style.top = `${Math.max(0, Math.min(100, (newY / window.innerHeight) * 100))}%`;
                            
                            const scale = 1 + (1 - distance / influenceRadius) * 1.2;
                            particle.element.style.transform = `scale(${scale})`;
                        } else {
                            particle.element.style.transform = '';
                        }
                    });
                }
            }, { passive: true });
        }

        // 魔方视觉增强与重置函数
        function enhanceCubeVisuals(cube) {
            const cells = cube.querySelectorAll('.cube-cell');
            cells.forEach(cell => {
                cell.style.filter = 'hue-rotate(30deg) saturate(1.5) brightness(1.3)';
            });
            
            if (!device.isLowPerformance) {
                const rect = cube.getBoundingClientRect();
                const cubeX = rect.left + rect.width / 2;
                const cubeY = rect.top + rect.height / 2;
                const attractRadius = 200;
                
                particles.forEach(particle => {
                    const dx = cubeX - particle.x;
                    const dy = cubeY - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < attractRadius) {
                        const force = 1 - (distance / attractRadius);
                        particle.x += (dx / distance) * force * 2;
                        particle.y += (dy / distance) * force * 2;
                    }
                });
            }
        }
        
        function resetCubeVisuals(cube) {
            const cells = cube.querySelectorAll('.cube-cell');
            cells.forEach(cell => {
                cell.style.filter = '';
            });
        }

        function lockBodyScroll(lock) {
            const html = document.documentElement;
            const body = document.body;
            
            if (lock) {
                const scrollTop = window.pageYOffset || html.scrollTop || body.scrollTop;
                const scrollLeft = window.pageXOffset || html.scrollLeft || body.scrollLeft;
                
                html.style.position = 'fixed';
                html.style.top = `-${scrollTop}px`;
                html.style.left = `-${scrollLeft}px`;
                html.style.width = '100%';
                body.style.overflow = 'hidden';
            } else {
                const htmlStyle = window.getComputedStyle(html);
                const scrollTop = -parseInt(htmlStyle.top, 10);
                const scrollLeft = -parseInt(htmlStyle.left, 10);
                
                html.style.position = '';
                html.style.top = '';
                html.style.left = '';
                html.style.width = '';
                body.style.overflow = '';
                
                window.scrollTo(scrollLeft, scrollTop);
            }
        }

        // 页面不可见时暂停动画
        function setupVisibilityOptimization() {
            document.addEventListener('visibilitychange', () => {
                const isHidden = document.hidden;
                const elements = [
                    dom.cubeContainer,
                    dom.loadingText
                ];
                
                elements.forEach(el => {
                    if (el) {
                        el.style.animationPlayState = isHidden ? 'paused' : 'running';
                    }
                });
                
                if (particles.length > 0) {
                    particles.forEach(particle => {
                        const animState = isHidden ? 'paused' : 'running';
                        particle.element.style.animationPlayState = animState;
                    });
                }
            });
        }

                const style = document.createElement('style');
                style.textContent = `
                    .cube-container, .cube-face, .cube-face::after, .cube-cell, .loading-text {

                    }

                        0% { transform: scale(0.95); perspective: clamp(500px, 15vw, 700px); }
                        50% { transform: scale(1.1); perspective: clamp(700px, 25vw, 900px); }
                        100% { transform: scale(0.95); perspective: clamp(500px, 15vw, 700px); }
                    }

                document.head.appendChild(style);
            }
